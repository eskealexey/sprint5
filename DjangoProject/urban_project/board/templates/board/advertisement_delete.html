{% extends 'base.html' %}

{% block content %}

<div class="container">
  <form method="POST" >
    {% csrf_token %}
    <h3>Are you sure you want to delete this advertisement?</h3>
    <input type="hidden" name="pk" value="{{ pk }}">
    <input type="submit" value="Yes">
    <a href="{% url 'board:advertisement_list' %}"><input type="button" value="No"></a>
  </form>
</div>

{% endblock %}
